<h2>Migrant</h2>
<h4>Time taken to make this game: 3 hours</h4>
<h4>GameJam theme: Crossing Boundaries</h4>
<p>A logic game where you need to build a wall strategically to prevent the escape of the "escapist."</p>
<p>The escapist is using path-finding to find the closest path to escape.</p>
